<!-- OPEN BOARD PROJECT -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
    <!-- css file -->
   <style>
    
    body {
       margin: 0px;
    }

    .fas {
        font-size: 2rem;
        margin-right: 30px;
        margin-left: 30px;

    }
   
      </style>
       <!-- style sheet -->
       <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- <h1></h1> -->
  <!-- it is drawing board -->
  <i class="fas fa-square"></i>
  <i class="fas fa-grip-lines-vertical"></i>
    <!-- it is used to add all functionality of canvas in browser -->
    <canvas></canvas>     
   
</body>
<!-- html js inject -->
<!-- //javascript file -->
<script>
    let canvasBoard =document.querySelector("canvas");
    
    //default height width is smaller
    canvasBoard.height =window.innerHeight;
    canvasBoard.width =window.innerWidth;
    let rectTool =document.querySelector(".fa-square");//rectange cord
    let lineTool =document.querySelector(".fa-grip-lines-vertical");
    let cTool = "rectTool";
    let tool =canvasBoard.getContext("2d");

    let body =document.querySelector("body");

    //tool change logic
    rectTool.addEventListener("click",function(){
        cTool ="rectTool";
    })
    lineTool.addEventListener("click",function(){
        cTool="lineTool";
    })

    //ye cordinates ko thik karne ke ley
    let boardTop =canvasBoard.getBoundingClientRect().top;
    let boardLeft =canvasBoard.getBoundingClientRect().left;

    let iX ,iY ,fX ,fY;
    body.addEventListener("mousedown", 
    function(e){
        // alert("mouse was pressed");
        // console.log(e);
        //initial cordinates
        iX =e.clientX-boardLeft;
        iY= e.clientY-boardTop;
        // console.log(xpos,ypos);
    })

    body.addEventListener("mouseup",function(e){
        // console.log(e);
        //final cordinates
        fX =e.clientX-boardLeft;
        fY =e.clientY-boardTop;
        let width =fX-iX;
        let height = fY-iY;
        //make rectange
        if(cTool =="rectTool"){
            tool.strokeRect(iX,iY,width,height);
        }else{
            tool.beginPath();
            tool.moveTo(iX,fY);
            tool.lineTo(fX,fY);
            tool.stroke();
            // console.log("pensil tool is pending");
        }
        

    })

</script>

</html>
